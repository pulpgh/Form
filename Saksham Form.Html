<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Project Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
    <div>
        Name:
        <input type="Text" >
        
    </div><br>
    <div> PhoneNumber:
        <input type="number" placeholder="Enter Number" >
    </div><br>

    <div>E-mail:
        <input type="email" placeholder="Enter Email" required>
    </div><br>

    <div>Password:
        <input type="password" placeholder="Enter Your Password" required>
    </div>
    <br>
    <div>Gender:-->
        <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Other">Other
    </div><br>
    <div>Interested in: 
        <input type="checkbox" name ="sports">Cricket
        <input type="checkbox" name ="sports">Football
        <input type="checkbox" name ="sports">Hockey
    </div><br>
    <div>Feedback:
<br>

        <textarea rows="3" cols="25" placeholder="Give Feedback"></textarea>
    </div>
    <br>
    <div>Submit:
    
        <input type="button" value="Submit">
        
        <input type="reset" value="Reset">
    </div>
</form>
</body>
</html>
